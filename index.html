<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script> 
    <script type="text/javascript">
        google.load("visualization", "1.1", {packages:["wordtree"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
        var data = google.visualization.arrayToDataTable(
        [ ['Фразы'],
        ['університет інститути відділи'], ['університет інститути кафедри лабораторії'],  ['університет інститути кафедри консультаційні центри'],
        ['університет факультети кафедри лабораторії'],  ['університет факультети деканат'],
        ['університет факультети кафедри консультаційні центри'], ['університет факультети вчена рада факультету'],
        ['університет факультети наукова рада факультету'],
        ['університет відділи відділ'], ['університет відділи бібліотеки'], ['університет відділи музеї'], ['університет відділи комітети'], 
        ['університет відділи служби'], ['університет відділи навчальні клуби'], ['університет центри'],]
        );
        var options = {
        maxFontSize: 20,
        backgroundColor: '#EEE8AA',
        wordtree: {
        format: 'implicit',
        word: 'університет',
        fontName: 'Times-Roman',
        }
        };
        var chart = new
       google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
        }
    </script> 
</head>
<body>
    <div id="wordtree_basic" style="margin-bottom:10px; width: 700px; height: 500px;"></div>
</body>
</html>
